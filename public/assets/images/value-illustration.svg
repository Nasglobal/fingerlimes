<!-- save as public/images/value-illustration.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- soft background gradient -->
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b0b0b"></stop>
      <stop offset="1" stop-color="#0f0f10"></stop>
    </linearGradient>

    <!-- glass gradient for shapes -->
    <linearGradient id="glassGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="rgba(255,255,255,0.26)"></stop>
      <stop offset="0.5" stop-color="rgba(255,255,255,0.08)"></stop>
      <stop offset="1" stop-color="rgba(255,255,255,0.16)"></stop>
    </linearGradient>

    <!-- accent gradient -->
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0" stop-color="#6ef08a"></stop>
      <stop offset="0.5" stop-color="#ffd84a"></stop>
      <stop offset="1" stop-color="#ff6b6b"></stop>
    </linearGradient>

    <!-- subtle stroke gradient -->
    <linearGradient id="strokeGrad" x1="0" x2="1">
      <stop offset="0" stop-color="rgba(110,240,138,0.12)"></stop>
      <stop offset="1" stop-color="rgba(255,107,107,0.06)"></stop>
    </linearGradient>

    <!-- soft blur for glass effect -->
    <filter id="softBlur" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"></feGaussianBlur>
      <feComposite in="SourceGraphic" in2="blur" operator="over"></feComposite>
    </filter>

    <!-- inner gloss -->
    <linearGradient id="gloss" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="rgba(255,255,255,0.7)"></stop>
      <stop offset="0.35" stop-color="rgba(255,255,255,0.18)"></stop>
      <stop offset="1" stop-color="rgba(255,255,255,0)"></stop>
    </linearGradient>

    <!-- small dot pattern -->
    <pattern id="dots" width="12" height="12" patternUnits="userSpaceOnUse">
      <circle cx="1.5" cy="1.5" r="1" fill="rgba(255,255,255,0.03)"></circle>
    </pattern>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"></rect>

  <!-- faint tech grid -->
  <g opacity="0.06" stroke="rgba(255,255,255,0.06)" stroke-width="1">
    <path d="M40 0 L40 600"></path>
    <path d="M160 0 L160 600"></path>
    <path d="M280 0 L280 600"></path>
    <path d="M400 0 L400 600"></path>
    <path d="M520 0 L520 600"></path>
    <path d="M640 0 L640 600"></path>
    <path d="M760 0 L760 600"></path>
  </g>

  <!-- big glass panel (left) -->
  <g filter="url(#softBlur)">
    <rect x="48" y="80" rx="20" ry="20" width="360" height="420" fill="url(#glassGrad)" stroke="url(#strokeGrad)" stroke-width="1.2" opacity="0.65"></rect>
    <!-- gloss -->
    <rect x="48" y="80" rx="20" ry="20" width="360" height="200" fill="url(#gloss)" opacity="0.35"></rect>
    <!-- subtle dot texture -->
    <rect x="48" y="280" rx="20" ry="20" width="360" height="220" fill="url(#dots)" opacity="0.12"></rect>
  </g>

  <!-- cluster of glass tiles (right) -->
  <g>
    <!-- tile 1 -->
    <g transform="translate(520,120) rotate(-8)">
      <rect x="-6" y="-6" rx="14" ry="14" width="160" height="160" fill="url(#glassGrad)" stroke="rgba(255,255,255,0.06)" stroke-width="1"></rect>
      <rect x="-6" y="-6" rx="14" ry="14" width="160" height="60" fill="url(#gloss)" opacity="0.28"></rect>
      <rect x="20" y="70" width="120" height="6" rx="3" fill="#0b0b0b" opacity="0.06"></rect>
    </g>

    <!-- tile 2 -->
    <g transform="translate(620,260) rotate(6)">
      <rect x="-6" y="-6" rx="12" ry="12" width="120" height="120" fill="url(#glassGrad)" stroke="rgba(255,255,255,0.06)" stroke-width="1"></rect>
      <circle cx="50" cy="56" r="20" fill="url(#accent)" opacity="0.95"></circle>
    </g>

    <!-- tile 3 -->
    <g transform="translate(580,340) rotate(-12)">
      <rect x="-6" y="-6" rx="10" ry="10" width="92" height="92" fill="url(#glassGrad)" stroke="rgba(255,255,255,0.06)" stroke-width="1"></rect>
      <rect x="12" y="18" width="68" height="12" rx="6" fill="rgba(255,255,255,0.08)"></rect>
      <rect x="12" y="40" width="52" height="8" rx="4" fill="rgba(255,255,255,0.06)"></rect>
    </g>
  </g>

  <!-- connecting thin rods (network look) -->
  <g stroke="rgba(110,240,138,0.18)" stroke-width="2" stroke-linecap="round">
    <path d="M420 220 C460 200 500 180 540 170" opacity="0.9"></path>
    <path d="M460 280 C520 260 560 270 600 300" opacity="0.85"></path>
    <path d="M430 330 C480 340 520 350 560 360" opacity="0.7"></path>
  </g>

  <!-- glowing nodes -->
  <g>
    <circle cx="540" cy="170" r="6" fill="#6ef08a" opacity="0.95"></circle>
    <circle cx="600" cy="300" r="5" fill="#ffd84a" opacity="0.95"></circle>
    <circle cx="560" cy="360" r="5.5" fill="#ff6b6b" opacity="0.95"></circle>
  </g>

  <!-- subtle foreground shimmer -->
  <rect x="40" y="60" width="720" height="480" rx="24" fill="url(#gloss)" opacity="0.03"></rect>

  <!-- small label / accent -->
  <g transform="translate(68,108)">
    <rect x="0" y="0" width="10" height="10" rx="2" fill="#6ef08a"></rect>
    <text x="20" y="9.5" font-family="Inter, Arial, sans-serif" font-size="12" fill="#e9f8ef">Clarity • Scale • Precision</text>
  </g>
</svg>
